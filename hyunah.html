<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임현아 개인페이지</title>
    <link rel="stylesheet" href="./css/hyunah.css">
</head>
<body>
    <div class="wrap">
        <div class="center">
            <div class="pic"><img class="pro-pic" src="" alt="..." /></div>
            <div class="main">
                <div class="profile">
                    <h1 class="name">저를 소개합니다</h1>
                    <p class="pro-p">이름 : 임현아</p>
                    <p class="pro-p">mbti : ESFP</p>
                    <p class="pro-p">취미 : 베이킹, 뜨개질, 덕질</p>
                    <p class="pro-p">강쥐이름: 크림이 (비숑 3살)</p> 
                </div>
                <div class="hashtag">
                    <h2 class="hash">해시태그</h2>
                </div>
            </div>
        </div>
        <div class="comment">
            <form action="comment-fo" method="get">
                <label for="com">댓글</label>
                <input type="text">
                <input type="submit" value="작성">
            </form>
            <div>
                <p class="com-p">댓글 달리는 부분</p>
            </div>
        </div>
    </div>
</div>
