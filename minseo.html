<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소개 페이지</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
        
        .main {
            width: 1400px;
            margin: 100px auto 0px auto;
        }

        .top {
            display: flex;
            justify-content: flex-end;

        }

        .middle {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .left {
            width: 500px;
            height: 600px;
            background-color: antiquewhite;

            background-image: url('https://cdn.discordapp.com/attachments/868151962623967276/1230321979370901698/image.png?ex=6632e5a2&is=662070a2&hm=7b3152cc510c8622ce3f1b44424a0b4331521987db3d77afdbb79e18ec0f44ad&');
            background-position: center;
            background-size: cover;
            box-shadow: 8px 8px #B54756;
        }

        .right {
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .text {
            width: 800px;
            height: 500px;
        }

        .tag {
            width: 800px;
            height: 50px;
            background-color: bisque;
        }

        .comment {
            display: flex;
            justify-content: center;
            background-color: bisque;
            margin: 25px 10px 0;
        }

        .commentbox {
            text-align: left;
        }

        .upload {
            width: 84px;
        }

        body {
            background-color: black;
        }

        h1 {
            text-indent : 30px;
            
        }
        p {
            text-indent : 30px;
            line-height: 50%;
            color: aliceblue;
        }

    </style>
</head>

<body>
    <div class="main">
        <div class="top">

        </div>
        <div class="middle">
            <div class="left"></div>
            <div class="right">
                <div class="text">
                    <h1 style="color:rgb(191, 223, 251);">안녕하세요, 박민서입니다.</h1>
                    <p>아마추어 창작 활동 모임의 차별화를 위해 코딩의 필요성을 느꼈습니다.</p>
                    <p>단순한 취미의 영역만이 아닌, 많은 직종에 도전할 밑거름을 만들고 싶습니다.</p>
                    <p>코딩 캠프를 시작하며 처음 접한 영역이지만, 꾸준한 복습으로 공백을 채우겠습니다.</p>
                    <img src="https://gist.githubusercontent.com/brudnak/aba00c9a1c92d226f68e8ad8ba1e0a40/raw/e1e4a92f6072d15014f19aa8903d24a1ac0c41a4/nyan-cat.gif" alt="nyan-cat" width=720px />
                </div>
                <div class="tag">#디자인_조금 #애니메이팅_조금 #영상_조금 #세무회계_조금 #초보_개발자 #잡동사니</div>
            </div>
        </div>
        <div class="bottom">
                <div class="comment">
                  <input type="text" class="commentbox" id="floatingInputGroup2" size=100 maxlength=150 placeholder="댓글을 입력하세요." required>
                  <button type="submit" class="upload" >게시하기</span>
                </div>
        </div>
    </div>
</body>

</html>
