<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>최진욱 멤버 소개 페이지</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		div#introduce-card {
			width: auto;
		}

		nav#links {
			display: flex;
			flex-direction: row;
			justify-content: center;
		}

	</style>

</head>

<body>
	<header>
		헤더
	</header>

	<div id="introduce-card">
	</div>

	<footer>
		푸터
	</footer>

	<script>
		//데이터 불러오기
		let imageURL = 'https://www.shutterstock.com/image-photo/happy-man-standing-on-road-600w-2275817317.jpg';
		let name = '최진욱';
		let age = '20';
		let mbti = 'xyzw';

		//카드 만들기
		let cardHtml = `
		<div class="card" style="width: 18rem;">
			<img src=${imageURL} class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title">Card title</h5>
					<p class="card-text">이름: ${name} </p>
					<p> 나이: ${age} </p>
					<p> 성격: ${mbti} </p>
					<nav id="links"> 
						네비게이터
					</nav>
					<a href="index.html" class="btn btn-primary">메인 페이지로</a>
				</div>
		</div>`;

		//카드 붙이기
		let card = document.getElementById("introduce-card");
		card.innerHTML = cardHtml;
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
