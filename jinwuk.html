<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>최진욱 멤버 소개 페이지</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link href="css/jinwuk.css" rel="stylesheet">

</head>

<body>
	<main>
		<section id="top-section">
			<button id="back-button"> 돌아가기 </button>
		</section>

		<section id="center-section">
			<section id="left-section">
				<img src="image/최진욱_프로필.jpg">
			</section>

			<section id="right-section">
				<article id="introduce-article">
					<h1> 안녕하세요 </h1>
					<p> 저는 최진욱입니다. </p>
					<p> ctrl+shift+q를 누르면 레이아웃 라인이 표시됩니다. </p>
					<p> 댓글 비속어 필터링 기능: 댓글에 '나쁜말'을 사용하지 말아주세요. </p>
					<p> 제 블로그 주소입니다: <a href="https://blog.naver.com/computer_note"> 최진욱의 블로그</a>
					</p>
					<p> 제 깃허브 주소입니다: <a href="https://github.com/computer-note"> 최진욱의 깃허브</a>
					</p>
				</article>
				<div id="tags-div">
					<span> #리액트 </span>
					<span> #프론트엔드 </span>
					<span> #자바스크립트 </span>
				</div>
			</section>
		</section>

		<section id="bottom-section">

			<div id="comment-div">
				<b> 댓글 입력 </b>
				<input id="comment-input" type="text"></input>
				<button id="write-button" type="button" class="btn btn-sm btn-primary">작성</button>

				<div id="comment-ui" hidden> 
					<h3> ↳ </h3>
				</div>

				<div id="comment-content-div">
					<!-- js에서 사용할 댓글 컴포넌트 구조 
					<div class="a-comment">
						<span class="a-comment-text"> 첫번째 댓글 </span>
						<button type="button" class="btn btn-sm btn-primary modify-button">수정</button>
						<button type="button" class="btn btn-sm btn-primary delete-button">삭제</button>
					</div> 
					-->
				</div> 
				
			</div>

		</section>
	</main>

	<script src="js/jinwuk.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
